<!DOCTYPE html>
<html>
<body>
    <p id="demo"></p>

    <script>
        let salaries = {John: 100,Ann: 160,Pete: 130};

        let sum = 0;
        for (let key in salaries) {
            sum += salaries[key];
        }

        document.getElementById("demo").innerHTML = sum;
        
    </script>
</body>
</html>
